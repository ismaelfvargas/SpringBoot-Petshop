<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>demo</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>


    <form class="container" method= "post">
        <h1>Cadastro de Clientes:</h1>

        Nome: <input type="text" value="" name="nome"/>
        <div class="row">
            <div class="input-field col s6">
                CPF:<input type="text" value="" name="cpf"/>
            </div>
            <div class="input-field col s3">
                Idade: <input type="text" value="" name="idade"/>
            </div>
            <div class="input-field col s3">
                Telefone: <input type="text" value="" name="telefone"/>
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        <button class="waves-effect waves-light btn" type="reset">Limpar</button>
        <h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>Voltar</a></h3>

    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
