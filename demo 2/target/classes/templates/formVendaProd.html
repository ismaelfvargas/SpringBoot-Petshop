<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>VendaProduto</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <form class="container" method="post">
        <h1>Venda de Produtos</h1>

        Quantidade: <input type="number" value="" name="quantidade"/>
        Observação: <input type="text" value="" name="obs"/>
        Data de Venda: <input type="date" value="" name="data"/>
        Valor Total: <input type="number" value="" name="valorTotal"/>

        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        <button class="waves-effect waves-light btn" type="reset">Limpar</button>
        <h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>Voltar</a></h3>

    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>



</html>
